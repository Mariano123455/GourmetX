    <main>
      <section class="container">
        <form class="contact-form container" id="contact-form">
          <div class="contact-form__container">
            <h1 class="contact-form__title">¿Querés trabajar con nosotros?</h1>
            <h2 class="contact-form__subtitle">Contactános</h2>
          </div>
          <div class="contact-form__row">
            <div class="contact-form__group">
              <label class="contact-form__label" for="firstname">Nombre</label>
              <input
                class="contact-form__input"
                type="text"
                id="firstname"
                name="firstname"
                placeholder="Su nombre"
                required
              />
            </div>
            <div class="contact-form__group">
              <label class="contact-form__label" for="lastname">Apellido</label>
              <input
                class="contact-form__input"
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Su apellido"
                required
              />
            </div>
          </div>
          <div class="contact-form__row">
            <div class="contact-form__group">
              <label class="contact-form__label" for="email">Correo Electrónico</label>
              <input
                class="contact-form__input"
                type="email"
                id="email"
                name="email"
                placeholder="Su email"
                required
              />
            </div>
            <div class="contact-form__group">
              <label class="contact-form__label" for="phone">Teléfono</label>
              <input
                class="contact-form__input"
                type="tel"
                id="phone"
                name="phone"
                placeholder="Su teléfono sin espacios ni guiones"
                required
              />
            </div>
          </div>
          <div class="contact-form__row">
            <div class="contact-form__group">
              <label class="contact-form__label" for="attach-file">Curriculum Vitae</label>
              <input
                class="contact-form__input"
                type="file"
                id="attach-file"
                name="attach-file"
                accept=".pdf, .jpg, .png"
              />
            </div>
          </div>
          <div class="contact-form__row-textarea">
            <label class="contact-form__label" for="message">Mensaje (Opcional)</label>
            <textarea
              class="contact-form__textarea"
              id="message"
              name="message"
              placeholder="Su mensaje"
            ></textarea>
          </div>
          <button class="contact-form__button" type="submit">Enviar</button>
        </form>
      </section>
    </main>
